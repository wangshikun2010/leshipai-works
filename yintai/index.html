<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>乐食派门店终端系统</title>
	<link type="text/css" href="./css/reset.css" rel="stylesheet">
    <link type="text/css" href="./css/public.css" rel="stylesheet">
    <link type="text/css" href="./css/system.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="layer/layer.min.js"></script>
    <script type="text/javascript" src="./js/system.js"></script>
    <script type="text/javascript" src="./js/public.js"></script>
</head>
<body style="overflow-y:hidden">
    <div id="content">
        <div id="form">
            <img src="./images/lsplogo_index.png"/>
            <div id="system-select">
                <li id="system-yintai">
                    <p>收银</p>
                    <p>系统</p>
                </li>
                <li id="system-admin">
                    <p>管理</p>
                    <p>系统</p>
                </li>
            </div>
        </div>
        <div id="footer" class="clearfix">
            <div class="left clearfix">
                <div id='close-system'></div>
                <div id='restart'></div>
                <div id='modify-password'></div>
            </div>
            <div class="right clearfix">
                <div id="copyright">Copyright © 2013 乐食派餐饮管理有限公司 版权所有 版本：v1.0</div>
            </div>
        </div>
    </div>

    <!-- 提示信息 -->
    <!-- <div id="prompt-message"></div> -->

    <!-- 修改密码 -->
    <div id="midify-message" class="message">
        <h1 id="midify-title" class="title">修改登陆密码</h1>
        <div id="midify-content" class="container">
            <label for="waiter-name">
                服务员：
                <input type="text" id="waiter-name" name="waiter-name"/>
            </label>
            <label for="old-password">
                旧密码：
                <input type="password" id="old-password" name="old-password"/>
            </label>
            <label for="new-password">
                新密码：
                <input type="password" id="new-password" name="new-password"/>
            </label>
            <label for="again-password">
                新密码：
                <input type="password" id="again-password" name="again-password"/>
            </label>
        </div>
        <div id="midify-footer" class="close-message clearfix">
            <div id="cancel" class="close-dialog"></div>
            <div id="definite-modify" class="definite-dialog"></div>
        </div>
        <div id="midify-password-message" class="prompt-message"></div>
    </div>

    <!-- 弹出信息 -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="prompt-message"  class="prompt-message"></div>
    </div>

</body>
</html>
