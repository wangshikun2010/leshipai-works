<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>乐食派门店收银系统首页</title>
    <link type="text/css" href="./css/reset.css" rel="stylesheet">
    <link type="text/css" href="./css/home.css" rel="stylesheet">
    <link type="text/css" href="./css/public.css" rel="stylesheet">
    <script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="layer/layer.min.js"></script>
    <script type="text/javascript" src="./js/public.js"></script>
    <script type="text/javascript" src="./js/home.js"></script>
</head>
<body style="overflow-y:hidden">
    <div id="refersh">刷新</div>
    <div id="content">
        <div id="form">
            <img src="./images/lsplogo.png"/>
            <label for="username">
                服务员：
                <input type="text" id="username" name="username"/>
            </label>
            <label for="password">
                密　码：
                <input type="password" id="password" name="password"/>
            </label>
            <div id="landed">
                <input type="reset" id="reset-data" value="重置"/>
                <input type="submit" id="submit-data" value="登陆"/>
            </div>
        </div>
        <div id="footer" class="clearfix">
            <div class="left clearfix">
                <div id='exit-system'></div>
            </div>
            <div class="right clearfix">
                <div id="copyright">Copyright © 2013 乐食派餐饮管理有限公司 版权所有 版本：v1.0</div>
            </div>
        </div>
    </div>

    <!-- 提示信息 -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出消息 -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container"></div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message"></div>
    </div>

</body>
</html>
